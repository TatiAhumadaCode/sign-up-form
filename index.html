<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up-form</title>
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <div class="img-side">
          <div>
            <img
              src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
              alt="the odin project logo"
            />
            <p class="odin-text">ODIN</p>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="text-box box">
          <p class="text-p">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span>now</span> to get started.
          </p>
          <p class="text-p">You <span>know</span> you want to.</p>
        </div>
        <div class="input-box box">
          <p>Let's do this!</p>
          <form action="/">
            <div class="section-1">
              <label for="first-name"
                ><p>FIRST NAME</p>
                <input type="text" name="first-name" />
              </label>
              <label for="email"
                ><p>EMAIL</p>
                <input type="email" name="email" />
              </label>
              <label for="password"
              ><p>PASSWORD</p>
              <input type="password" name="password" />
            </label>
            </div>
            <div class="section-2">
              <label for="last-name"
              ><p>LAST NAME</p>
              <input type="text" name="last-name" />
            </label>
              <label for="phone"
                ><p>PHONE NUMBER</p>
                <input type="tel" name="phone" />
              </label>
              <label for="confirm-password"
                ><p>CONFIRM PASSWORD</p>
                <input type="password" name="confirm-password" />
              </label>
            </div>
          </form>
        </div>
        <div class="footer-box box">
          <button>Create Account</button>
          <p class="footer-text">
            Already have an account? <a href="/">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
